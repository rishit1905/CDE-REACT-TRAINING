<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <div class="header">
            <div class="element">
                <p>DASHBOARD</p>
            </div>
            <div class="elements">
                <img class="profile" src="./image/profile-icon-9.png">
            </div>

            <div class="elements">
                <p>Welcome User</p>
            </div>

            <div class="elements">
                <input type="search" placeholder="Search">
            </div>
    </div>

    <div class="columns">
        <div class="blocks">
            <aside id="feature">
                <h2>Featuring</h2>
            </aside>
        </div>
        <div class="blocks">
            <section id="category">
                <h2>Category</h2>
            </section>
        </div>
        <div class="blocks">
            <aside id="stories">
                <h2>Stories</h2>
            </aside>
        </div>
        <div class="blocks">
            <aside id="management">
                <h2>Inventory Management</h2>
            </aside>
        </div>
        <div class="blocks">
            <article id="statistics">
                <h2>Monthly Statistics</h2>
            </article>
        </div>
        <div class="blocks">
            <article id="sub">
                <h2>Sub-Category</h2>
            </article>
        </div>
        <div class="blocks">
            <section id="status">
                <h2>Status</h2>
            </section>
        </div>
        <div class="blocks">
            <aside id="recent">
                <h2>Recently Reviewed</h2>
            </aside>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; Rishabh</p>
    </footer>
</body>

</html>
