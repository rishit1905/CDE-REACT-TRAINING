<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas-Smilie</title>
    <link rel="stylesheet" href="A2-Smilie.css">
</head>

<body>
    <canvas id="sketch" width=600 height=600></canvas>

    <script>
        sketchref=document.getElementById("sketch")
        context=sketchref.getContext("2d")

        context.beginPath()
        context.arc(130,170,60,0,Math.PI*2,true)
        context.fillStyle="black"
        context.fill()
        
        context.beginPath()
        context.arc(470,170,60,0,Math.PI*2,true)
        context.fillStyle="black"
        context.fill()

        context.beginPath()
        context.arc(300,300,200,0,Math.PI*2,true)
        context.fillStyle="#CCCC00"
        context.fill()

        context.beginPath()
        context.arc(230,250,40,0,Math.PI*2,true)
        context.fillStyle="white"
        context.fill()

        context.beginPath()
        context.arc(230,260,20,0,Math.PI*2,true)
        context.fillStyle="black"
        context.fill()

        context.beginPath()
        context.arc(365,250,40,0,Math.PI*2,true)
        context.fillStyle="white"
        context.fill()

        context.beginPath()
        context.arc(365,260,20,0,Math.PI*2,true)
        context.fillStyle="black"
        context.fill()

        context.beginPath()
        context.arc(300,320,20,0,Math.PI*2,true)
        context.fillStyle="red"
        context.fill()

        context.beginPath()
        context.arc(300,360,100,0,Math.PI,false)
        context.fillStyle="white"
        context.fill()


    </script>
</body>

</html>
